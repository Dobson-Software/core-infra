services:
  postgres:
    image: postgres:15-alpine
    container_name: solomon-postgres
    environment:
      POSTGRES_DB: solomon
      POSTGRES_USER: solomon
      POSTGRES_PASSWORD: solomon_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solomon -d solomon"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: solomon-redis
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
