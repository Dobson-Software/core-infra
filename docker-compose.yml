services:
  # =====================
  # Infrastructure
  # =====================

  postgres:
    image: postgres:15-alpine
    container_name: cobalt-postgres
    environment:
      POSTGRES_DB: cobalt
      POSTGRES_USER: cobalt
      POSTGRES_PASSWORD: cobalt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cobalt -d cobalt"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cobalt-network

  redis:
    image: redis:7-alpine
    container_name: cobalt-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cobalt-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: cobalt-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - cobalt-network

  # =====================
  # Backend Services
  # =====================

  core-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.core
    container_name: cobalt-core-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cobalt
      SPRING_DATASOURCE_USERNAME: cobalt
      SPRING_DATASOURCE_PASSWORD: cobalt_dev
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      SPRING_FLYWAY_SCHEMAS: core
      JWT_SECRET: Y29iYWx0LWRldi1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - cobalt-network

  notification-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.notification
    container_name: cobalt-notification-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cobalt
      SPRING_DATASOURCE_USERNAME: cobalt
      SPRING_DATASOURCE_PASSWORD: cobalt_dev
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      SPRING_FLYWAY_SCHEMAS: notification
      JWT_SECRET: Y29iYWx0LWRldi1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u
      SERVER_PORT: 8081
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - cobalt-network

  violations-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.violations
    container_name: cobalt-violations-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cobalt
      SPRING_DATASOURCE_USERNAME: cobalt
      SPRING_DATASOURCE_PASSWORD: cobalt_dev
      SPRING_FLYWAY_SCHEMAS: violations
      JWT_SECRET: Y29iYWx0LWRldi1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u
      SERVER_PORT: 8082
      SOCRATA_APP_TOKEN: ${SOCRATA_APP_TOKEN:-}
      SOCRATA_BASE_URL: https://data.cityofnewyork.us
      SOCRATA_DATASET_ID: 3h2n-5cm9
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - cobalt-network

  # =====================
  # Gateway
  # =====================

  nginx:
    image: nginx:alpine
    container_name: cobalt-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - core-service
      - notification-service
      - violations-service
      - frontend
    networks:
      - cobalt-network

  # =====================
  # Frontend
  # =====================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cobalt-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/apps:/app/apps
      - ./frontend/packages:/app/packages
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_VIOLATIONS_API_URL: http://localhost:8082
      VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_changeme}
      VITE_WS_URL: ws://localhost:8080/ws
    networks:
      - cobalt-network

volumes:
  postgres-data:

networks:
  cobalt-network:
    driver: bridge
