name: Frontend Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-tests.yml"
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"

jobs:
  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/apps/web/coverage/lcov.info
          flags: frontend

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cobalt_test
          POSTGRES_USER: cobalt
          POSTGRES_PASSWORD: cobalt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cobalt -d cobalt_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Initialize database schemas
        run: PGPASSWORD=cobalt_test psql -h localhost -U cobalt -d cobalt_test -f backend/init-db.sql

      - name: Build and start core-service
        run: |
          cd backend
          ./gradlew :core-service:bootJar --no-daemon -x test -x checkstyleMain -x checkstyleTest -x checkNoMocks
          java -jar core-service/build/libs/core-service.jar &
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/cobalt_test
          SPRING_DATASOURCE_USERNAME: cobalt
          SPRING_DATASOURCE_PASSWORD: cobalt_test
          JWT_SECRET: Y29iYWx0LWNpLXRlc3Qtand0LXNlY3JldC1rZXktbXVzdC1iZS1hdC1sZWFzdC0yNTYtYml0cy1sb25n

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:8080/actuator/health | grep -q '"status":"UP"'; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 5
          done
          echo "Backend failed to start"
          exit 1

      - name: Install frontend dependencies
        run: cd frontend && pnpm install --frozen-lockfile

      - name: Build frontend
        run: cd frontend && pnpm build

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium firefox webkit

      - name: Start frontend preview server
        run: |
          cd frontend
          npx serve -s apps/web/dist -l 3000 &
          sleep 3

      - name: Run E2E tests
        run: cd frontend && pnpm test:e2e
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: frontend/playwright-report/
