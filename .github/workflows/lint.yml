name: Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  solomon-go-lint:
    name: Solomon Go Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: solomon
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: solomon/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: solomon
          args: --timeout=5m

      - name: Go vet
        run: go vet ./...

      - name: Go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files need formatting:"
            gofmt -l .
            exit 1
          fi

  solomon-web-lint:
    name: Solomon Web Lint (ESLint + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: solomon/web
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: solomon/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm typecheck

  no-mock-check:
    name: NO-MOCK Policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for mock violations
        run: bash scripts/check-no-mocks.sh

  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    if: ${{ hashFiles('infrastructure/terraform/**') != '' }}
    defaults:
      run:
        working-directory: infrastructure/terraform
    steps:
      - uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.8"

      - name: Check formatting
        run: terraform fmt -check -recursive

      - name: Validate environments
        run: |
          for env in environments/*/; do
            if [ -d "$env" ]; then
              echo "Validating $env"
              cd "$env"
              terraform init -backend=false
              terraform validate
              cd ../..
            fi
          done

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Init TFLint
        run: |
          if [ -f .tflint.hcl ]; then
            tflint --init --config=$(pwd)/.tflint.hcl
          fi

      - name: Run TFLint
        run: |
          if [ -f .tflint.hcl ]; then
            tflint --config=$(pwd)/.tflint.hcl --recursive
          fi

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@v3.88.0
        with:
          extra_args: --only-verified
