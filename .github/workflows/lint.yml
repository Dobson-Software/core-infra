name: Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  backend-lint:
    name: Backend Lint (Checkstyle)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Run NO-MOCK check
        run: ./gradlew checkNoMocks

  frontend-lint:
    name: Frontend Lint (ESLint + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm typecheck

      - name: Check formatting
        run: pnpm format:check

  no-mock-check:
    name: NO-MOCK Policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for mock violations
        run: bash scripts/check-no-mocks.sh

  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/terraform
    steps:
      - uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.8"

      - name: Check formatting
        run: terraform fmt -check -recursive

      - name: Validate dev environment
        run: |
          cd environments/dev
          terraform init -backend=false
          terraform validate

      - name: Validate prod environment
        run: |
          cd environments/prod
          terraform init -backend=false
          terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Init TFLint
        run: tflint --init --config=$(pwd)/.tflint.hcl

      - name: Run TFLint
        run: tflint --config=$(pwd)/.tflint.hcl --recursive

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@v3.88.0
        with:
          extra_args: --only-verified
