name: Backend Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  push:
    branches: [main, develop]
    paths:
      - "backend/**"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cobalt_test
          POSTGRES_USER: cobalt
          POSTGRES_PASSWORD: cobalt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cobalt -d cobalt_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Initialize database schemas
        run: PGPASSWORD=cobalt_test psql -h localhost -U cobalt -d cobalt_test -f init-db.sql

      - name: Run unit tests
        run: ./gradlew test --no-daemon
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/cobalt_test
          SPRING_DATASOURCE_USERNAME: cobalt
          SPRING_DATASOURCE_PASSWORD: cobalt_test

      - name: Generate JaCoCo report
        if: always()
        run: ./gradlew jacocoTestReport --no-daemon

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: |
            backend/core-service/build/reports/jacoco/test/jacocoTestReport.xml
            backend/notification-service/build/reports/jacoco/test/jacocoTestReport.xml
            backend/violations-service/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run integration tests
        run: ./gradlew integrationTest --no-daemon

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: integration-test-reports
          path: backend/**/build/reports/tests/integrationTest/
