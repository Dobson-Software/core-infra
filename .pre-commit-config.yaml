# Pre-commit hooks for core-infra repository
# Install: pip install pre-commit && pre-commit install

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: check-merge-conflict

  # Go linting
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint
        entry: bash -c 'cd solomon && golangci-lint run'
        files: ^solomon/.*\.go$

  # Go formatting
  - repo: local
    hooks:
      - id: go-fmt
        name: Go Format
        entry: bash -c 'cd solomon && gofmt -w .'
        language: system
        files: ^solomon/.*\.go$
        pass_filenames: false

      - id: go-mod-tidy
        name: Go Mod Tidy
        entry: bash -c 'cd solomon && go mod tidy'
        language: system
        files: ^solomon/go\.(mod|sum)$
        pass_filenames: false

  # NO-MOCK policy check
  - repo: local
    hooks:
      - id: no-mock-check
        name: NO-MOCK Policy Check
        entry: bash scripts/check-no-mocks.sh
        language: system
        pass_filenames: false
        always_run: true

  # Secret scanning
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.63.2
    hooks:
      - id: trufflehog
        args: ['--only-verified']

  # Terraform
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        args:
          - --init-args=-backend=false
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/infrastructure/terraform/.tflint.hcl
