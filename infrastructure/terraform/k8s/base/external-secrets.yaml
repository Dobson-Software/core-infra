# NOTE: This manifest requires envsubst for variable substitution before applying.
# Required env vars: AWS_REGION, ESO_ROLE_ARN, ENVIRONMENT
################################################################################
# External Secrets â€” AWS Secrets Manager Integration
################################################################################

# SecretStore pointing to AWS Secrets Manager via IRSA
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: cobalt-services
spec:
  provider:
    aws:
      service: SecretsManager
      # Substituted via envsubst during deployment
      region: ${AWS_REGION}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
---
# Service account for IRSA authentication
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: cobalt-services
  annotations:
    eks.amazonaws.com/role-arn: "${ESO_ROLE_ARN}"
---
# ExternalSecret: Database Credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cobalt-db-credentials
  namespace: cobalt-services
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: cobalt-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: url
      remoteRef:
        key: cobalt/${ENVIRONMENT}/db-credentials
        property: url
    - secretKey: username
      remoteRef:
        key: cobalt/${ENVIRONMENT}/db-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: cobalt/${ENVIRONMENT}/db-credentials
        property: password
---
# ExternalSecret: JWT Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cobalt-jwt-secret
  namespace: cobalt-services
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: cobalt-jwt-secret
    creationPolicy: Owner
  data:
    - secretKey: secret
      remoteRef:
        key: cobalt/${ENVIRONMENT}/jwt-secret
        property: secret
---
# ExternalSecret: Socrata Token
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cobalt-socrata-token
  namespace: cobalt-services
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: cobalt-socrata-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: cobalt/${ENVIRONMENT}/socrata-token
        property: token
