################################################################################
# Network Policies â€” Pod Isolation for cobalt-services namespace
#
# NOTE: Each service policy uses matchExpressions with In operator to cover
# both standard (app: <service>) and blue/green deployment (app: <service>-green)
# pod labels. This ensures NetworkPolicy allows traffic during blue/green promotes.
################################################################################

# Default deny all ingress and egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: cobalt-services
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# core-service: allow ingress from ALB, egress to DB, Redis, DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: core-service
  namespace: cobalt-services
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - core-service
          - core-service-green
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cobalt-ingress
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cobalt-services
      ports:
        - protocol: TCP
          port: 8080
    # Prometheus scrape (management port)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cobalt-monitoring
      ports:
        - protocol: TCP
          port: 8090
  egress:
    # DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # PostgreSQL
    - ports:
        - protocol: TCP
          port: 5432
    # Redis
    - ports:
        - protocol: TCP
          port: 6379
    # Notification service (inter-service communication)
    - to:
        - podSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - notification-service
                  - notification-service-green
      ports:
        - protocol: TCP
          port: 8081
    # HTTPS (Stripe API)
    - ports:
        - protocol: TCP
          port: 443
---
