# Default deny all ingress and egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: cobalt-services
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# core-service: allow ingress from ALB, egress to DB, Redis, DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: core-service
  namespace: cobalt-services
spec:
  podSelector:
    matchLabels:
      app: core-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # TODO: Restrict to ALB security group CIDR or pod/namespace selector for tighter isolation
    - from:
        - ipBlock:
            cidr: ${VPC_CIDR}  # ALB forwards traffic from within the VPC
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # PostgreSQL
    - ports:
        - protocol: TCP
          port: 5432
    # Redis
    - ports:
        - protocol: TCP
          port: 6379
    # Notification service (inter-service communication)
    - to:
        - podSelector:
            matchLabels:
              app: notification-service
      ports:
        - protocol: TCP
          port: 8081
    # HTTPS (Stripe API)
    - ports:
        - protocol: TCP
          port: 443
---
