    # Prometheus scrape (management port)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cobalt-monitoring
      ports:
        - protocol: TCP
          port: 8090
  egress:
    # DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # PostgreSQL
    - ports:
