apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: cobalt-services
  labels:
    app: frontend
data:
  default.conf: |
    map $http_x_forwarded_proto $hsts_header {
        https   "max-age=63072000; includeSubDomains; preload";
        default "";
    }

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security $hsts_header always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(self)" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://accounts.google.com https://apis.google.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.cobaltplatform.com https://accounts.google.com https://api.stripe.com https://*.ingest.sentry.io; frame-src https://accounts.google.com https://js.stripe.com https://hooks.stripe.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:; worker-src blob:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Long-lived cache for hashed static assets
        # NOTE: add_header in a child block replaces ALL parent add_header directives,
        # so security headers must be repeated here.
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security $hsts_header always;
            add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(self)" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://accounts.google.com https://apis.google.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.cobaltplatform.com https://accounts.google.com https://api.stripe.com https://*.ingest.sentry.io; frame-src https://accounts.google.com https://js.stripe.com https://hooks.stripe.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:; worker-src blob:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'" always;
        }

        # config.js must never be cached (generated at container startup with env-specific values)
        location = /config.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security $hsts_header always;
            add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(self)" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://accounts.google.com https://apis.google.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.cobaltplatform.com https://accounts.google.com https://api.stripe.com https://*.ingest.sentry.io; frame-src https://accounts.google.com https://js.stripe.com https://hooks.stripe.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:; worker-src blob:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'" always;
        }

        # index.html must never be cached (contains hashed asset references)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security $hsts_header always;
            add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(self)" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://accounts.google.com https://apis.google.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.cobaltplatform.com https://accounts.google.com https://api.stripe.com https://*.ingest.sentry.io; frame-src https://accounts.google.com https://js.stripe.com https://hooks.stripe.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:; worker-src blob:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'" always;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cobalt-services
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: cobalt
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: frontend
    spec:
      serviceAccountName: cobalt-frontend
      securityContext:
        runAsNonRoot: true
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: generate-config
          image: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/cobalt/frontend:${IMAGE_TAG}"
          command: ["/bin/sh", "-c"]
          args:
            - |
              envsubst < /usr/share/nginx/html/config.js.template > /config-output/config.js
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: api-base-url
            - name: VIOLATIONS_API_URL
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: violations-api-url
            - name: NOTIFICATION_API_URL
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: notification-api-url
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: cobalt-stripe-keys
                  key: publishable-key
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: google-client-id
            - name: SENTRY_DSN
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: sentry-dsn
            - name: WS_URL
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: ws-url
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: frontend-url
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config-output
              mountPath: /config-output
      containers:
        - name: frontend
          image: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/cobalt/frontend:${IMAGE_TAG}"
          command: ["nginx", "-g", "daemon off;"]
          ports:
            - containerPort: 8080
              protocol: TCP
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 128m
              memory: 128Mi
            limits:
              cpu: 256m
              memory: 256Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/nginx
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
            - name: config-output
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js
              readOnly: true
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 10
            periodSeconds: 3
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: config-output
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: cobalt-services
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
  namespace: cobalt-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
