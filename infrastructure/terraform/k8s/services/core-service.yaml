apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-service
  namespace: cobalt-services
  labels:
    app: core-service
    app.kubernetes.io/name: core-service
    app.kubernetes.io/part-of: cobalt
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: core-service
  template:
    metadata:
      labels:
        app: core-service
        app.kubernetes.io/name: core-service
    spec:
      serviceAccountName: core-service
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: core-service
      terminationGracePeriodSeconds: 45
      initContainers:
        - name: wait-for-db
          image: busybox:1.36.1@sha256:65ad0d468eb1c558bf7f4e64e790f586e9eda4c92c23bc8a5698b23a16e5f6d8
          command: ['sh', '-c', 'until nc -z ${DB_HOST:-postgres} 5432; do echo waiting for db; sleep 2; done']
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: db-host
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: core-service
          image: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/cobalt/core-service:${IMAGE_TAG}"
          ports:
            - containerPort: 8080
              protocol: TCP
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 256m
              memory: 768Mi
            limits:
              cpu: "1"
              memory: 1536Mi
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: LOGGING_STRUCTURED_FORMAT_CONSOLE
              value: "logstash"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: cobalt-db-credentials
                  key: url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cobalt-db-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cobalt-db-credentials
                  key: password
            - name: SPRING_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: redis-host
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cobalt-redis-auth
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cobalt-jwt-secret
                  key: secret
            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: cors-allowed-origins
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service.cobalt-services.svc.cluster.local:8081"
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cobalt-stripe-keys
                  key: secret-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: cobalt-stripe-keys
                  key: webhook-secret
            - name: STRIPE_PRICE_STARTER
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: stripe-price-starter
            - name: STRIPE_PRICE_PROFESSIONAL
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: stripe-price-professional
            - name: STRIPE_PRICE_ENTERPRISE
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: stripe-price-enterprise
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: frontend-url
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: google-client-id
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: cobalt-config
                  key: otel-endpoint
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /api/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: core-service
  namespace: cobalt-services
  labels:
    app: core-service
spec:
  type: ClusterIP
  selector:
    app: core-service
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: core-service
  namespace: cobalt-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: core-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
