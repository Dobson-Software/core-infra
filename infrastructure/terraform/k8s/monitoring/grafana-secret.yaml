# NOTE: This manifest requires envsubst for variable substitution before applying.
# Required env vars: AWS_REGION, ESO_ROLE_ARN, ENVIRONMENT
# Grafana admin credentials â€” pulled from AWS Secrets Manager via ESO
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: cobalt-monitoring
spec:
  provider:
    aws:
      service: SecretsManager
      region: ${AWS_REGION}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
---
# Service account for IRSA authentication in cobalt-monitoring namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: cobalt-monitoring
  annotations:
    eks.amazonaws.com/role-arn: "${ESO_ROLE_ARN}"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
  namespace: cobalt-monitoring
  labels:
    app.kubernetes.io/part-of: cobalt
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: grafana-admin
    creationPolicy: Owner
  data:
    - secretKey: admin-user
      remoteRef:
        key: cobalt/${ENVIRONMENT}/grafana
        property: admin-user
    - secretKey: admin-password
      remoteRef:
        key: cobalt/${ENVIRONMENT}/grafana
        property: admin-password
