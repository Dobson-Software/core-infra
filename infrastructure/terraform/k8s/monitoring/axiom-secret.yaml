# SecretStore for monitoring namespace (mirrors cobalt-services pattern)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: monitoring
spec:
  provider:
    aws:
      service: SecretsManager
      region: ${AWS_REGION}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
---
# Service account for IRSA authentication in monitoring namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: monitoring
  annotations:
    eks.amazonaws.com/role-arn: "${ESO_ROLE_ARN}"
---
# ExternalSecret: Axiom Credentials (replaces raw K8s Secret)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: axiom-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: axiom-credentials
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: cobalt/${ENVIRONMENT}/axiom
        property: api-token
    - secretKey: dataset
      remoteRef:
        key: cobalt/${ENVIRONMENT}/axiom
        property: dataset
